<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="css/index10.css">
</head>
<body>
    <div class="container">
        <img src="img/WhatsApp Image 2024-08-14 at 10.06.24 AM.jpeg" alt="Logo" class="logo">
        <form class="login-form" id="loginForm">
            <h2>Iniciar Sesión</h2>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="button" onclick="handleLogin()">Iniciar Sesión</button>
            
            <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>

            <label for="rol">Rol:</label>
            <div class="roles">
                <input type="radio" id="admin" name="rol" value="Administrador">
                <label for="admin">Administrador</label>
                
                <input type="radio" id="instructor" name="rol" value="Instructor">
                <label for="instructor">Instructor</label>
                
                <input type="radio" id="aprendiz" name="rol" value="Aprendiz">
                <label for="aprendiz">Aprendiz</label>
            </div>
        </form>
    </div>
    <!-- para hacer esta funcion , obtenimos ayuda profesional para la ayuda de esta parte de la web  -->
    <!-- creditos, luis angel chaguendo , ingeniero en sistemas -->

    <script>
        function handleLogin() {
           
            const role = document.querySelector('input[name="rol"]:checked');
            
            if (role) {
                switch (role.value) {
                    case 'Administrador':
                        window.location.href = 'indexad.html'; 
                        break;
                    case 'Instructor':
                        window.location.href = 'indexinstru.html'; 
                        break;
                    case 'Aprendiz':
                        window.location.href = 'indexap.html'; 
                        break;
                    default:
                        alert('Por favor, selecciona un rol.');
                        break;
                }
            } else {
                alert('Por favor, selecciona un rol.');
            }
        }
    </script>
</body>
</html>
